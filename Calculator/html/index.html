<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="/Calculator/js/script.js"></script>
    <link rel="stylesheet" href="/Calculator/css/styles.css" />
</head>
<body>

  <div class="main-container">
    <h1 class="title">Calculator</h1>
    
    <div class="input-line">
        <form>
            
            <input type="text" disabled>
            
        </form>

    </div>
    <div class="button-line">
        <button class="num-button" value="1">1</button>
        <button class="num-button" value="2">2</button>
        <button class="num-button" value="3">3</button>
        <button class="op-button" value="+">+</button>
    </div>
    <div class="button-line">
        <button class="num-button" value="4">4</button>
        <button class="num-button" value="5">5</button>
        <button class="num-button" value="6">6</button>
        <button class="op-button" value="-">-</button>
    </div>
    <div class="button-line">
        <button class="num-button" value="7">7</button>
        <button class="num-button" value="8">8</button>
        <button class="num-button" value="9">9</button>
        <button class="op-button" value="*">*</button>
    </div>
    <div class="button-line">
        <button class="num-button" value="0">0</button>
        <button class="op-button red-button" value="c">C</button>
        <button class="op-button green-button" value="=">=</button>
        <button class="op-button" value="/">/</button>
    </div>
    <br>
    <br>
    <a href="/main-menu/mainpage.html"> <b>Go back </b> </a>
  </div>

    
    
     
</body>
</html>
