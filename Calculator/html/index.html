<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/Calculator/css/styles.css" />
</head>
<body>

  <div class="main-container">
    <h1 class="title">Calculator</h1>
    <div class="button-line">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
    </div>
    <div class="button-line">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
    </div>
    <div class="button-line">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
    </div>
    <div class="button-line">
        <button>0</button>
        <button>C</button>
        <button>=</button>
        <button>/</button>
    </div>
</div>
    
    
    
     
</body>
</html>
