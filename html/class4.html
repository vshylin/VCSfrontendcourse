<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 4</title>
    <link rel="stylesheet" href="css/styles.css"/>
    <style>
        input {
            border-radius: 10px;
            padding: 5px;
            width: 50%;
        }

        select {
            border-radius: 10px;
            padding: 5px;
            width: 54%;
        }

        textarea {
           border-radius: 10px;
           padding: 5px;
           width: 50%; 
        }


    </style>
</head>
<body>
    <h1> Class 4 </h1>
    <section>
        <h2> Class work </h2>
    </section>

    <h3> Form </h3>
    <main>
        <form action="index.html" method="post">
            <!-- NAME -->
            <label for="name">
                <span>Name</span>
                <input id="name" name="name" type="text" placeholder="Bob" required/>
            </label>
            <br><br>
            <!-- EMAIL -->
            <label for="email">
                <span>Email</span>
                <input id="email" type="email" placeholder="example@example.com" required/>
            </label>
            <br><br>
            <!-- PASSWORD -->
            <label for="PASSWORD">
                <span>Password</span>
                <input id="Password" type="password" placeholder="********"required/>
            </label>
            <br><br>
            <!-- PHONE -->
            <label for="PHONE">
                <span>Phone</span>
                <input id="PHONE" type="tel" placeholder="+........" required/>
                <br><br>
            </label>
            <!-- FILE UPLOAD -->
            <label for="FILE">
                <span>Submit file</span>
                <input id="FILE" type="file" />
            </label>
            <br><br><br>
            <!-- CHECK BOX (promotional materials) -->
            <label for="CHECK">
                <span>Subscribe to promotional offers</span>
                <input id="CHECK" type="checkbox" />
            </label>
            <br><br>
            <!-- SUBMIT -->
            <button type="submit">
                Submit
            </button>
             <!-- RESET -->
            <button type="reset">
                Reset
            </button> 
            <br><br>

        </form>

        
    </main>
    

    <footer style="border : 4px rgba(0, 1, 5, 0.6) solid; width: 13%; clear: both; font-size: 17px;" >
        2024 VCS Course VS
        <br>
        <a href="mainpage.html"> Go back </a>
    </footer>
</body>
</html>
